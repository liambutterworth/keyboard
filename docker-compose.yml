version: '3'

services:
  editor:
    image: wbbutterworth/devenv:latest
    volumes:
      - .:/home/editor/app
    working_dir: /home/editor/app
    stdin_open: true
    tty: true
  node:
    image: 'node:9'
    user: 'node'
    volumes:
      - .:/home/node/app
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - 3000:3000
    command: 'npm start'
